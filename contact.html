<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="contact" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>Contacte voyage</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="voyage" class="logo-img">
        </div>
        <nav class="nav">
            <ul class="nav_list">
                <li><a class="aa" href="" title="Accueil">Acceuil</a></li>
                <li><a class="aa" href="" title="Destination">Destination</a></li>
                <li><a class="aa" href="" title="Conseils de voyage">Conseils</a></li>
                <li><a class="aa" href="" title="Evenements">Evenements</a></li>
                <li><a class="aa" href="" title="Contacte">Contacte</a></li>
            </ul>
        </nav>
        
    </header>
        <div class="ariane">
            <ul>
                <li><a href="index.html">Acceuil</a></li>
                <li><a href="">Nous contacter</a></li>
            </ul>
        </div>
        <div id="titre">
            <h1>Nous contacter</h1>
        </div>
        <div class="indication">
            <h2>Pour contacter notre equipe,merci de compléter le formulaire suivant :</h2>
        </div>
        <main>
            <form action="contact.html" methode="POST">
                <div class="nom">
                    <label class="label" for="Identity" id="identity">Nom et prénom :</label>
                    <input class="input" type="text" name="identity" id="identity">
                </div>
                <div class="tel">
                    <label class="label" for="tel" id="tel" >Votre numéro de téléphone :</label>
                    <input class="input" type="number" name="tel" id="tel">
                </div>
                <div class="mail">
                    <label class="label" for="mail" id="mail">Votre adresse mail :</label>
                    <input class="input" type="mail" name="mail" id="mail">
                </div>
                <div class="boxtext">
                    <label class="label" for="message" id="message">Votre message :</label>
                    <textarea class="boxmessage" name="message" id="message"></textarea>
                </div>
                <div class="confident">
                    <input type="checkbox" name="confidentiality" id="confidentiality">
                    <label class="label"for="confidentiality">
                        En validant ce formulaire,je reconnais avoir pris connaissance de la <a href="">politique de confidentialité</a> et des droits dont je dispose sur mes données personnelles
                    </label>
                </div>
                <div class="valider">
                    <button class="valider" type="submit">Envoyer mon message</button>
                </div>
            </form>
        </main>
    
</body>
</html>
